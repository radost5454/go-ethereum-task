name: Deploy Contracts to Devnet

on:
  workflow_dispatch:

jobs:
  deploy_contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Geth devnet container
        run: |
          echo "Starting Geth devnet container..."
          docker run -d --name geth-devnet -p 8545:8545 \
            ghcr.io/${{ github.repository_owner }}/go-ethereum:dev-latest \
            geth \
              --dev \
              --datadir /tmp/devdatadir \
              --http --http.addr 0.0.0.0 --http.port 8545 \
              --http.api eth,net,web3,personal

      - name: Wait for Geth RPC to be available
        run: |
          echo "⌛ Waiting for Geth RPC..."
          for i in {1..10}; do
            if curl -s http://localhost:8545 >/dev/null; then
              echo "✅ Geth RPC is up!"
              break
            fi
            echo "⏳ Still waiting for Geth RPC..."
            sleep 3
          done
          curl -s http://localhost:8545 || (echo "❌ Geth RPC did not respond" && exit 1)

      - name: Show Geth dev account and balance
        run: |
          echo "🔍 Listing dev accounts and balances inside Geth container..."
          docker exec geth-devnet geth --exec "eth.accounts" attach http://localhost:8545
          docker exec geth-devnet geth --exec "eth.getBalance(eth.accounts[0])" attach http://localhost:8545

      - name: Check Hardhat directory structure
        run: |
          echo "📁 Verifying hardhat project structure..."
          ls -R hardhat

      - name: Install Hardhat dependencies
        working-directory: hardhat
        run: |
          echo "📦 Installing dependencies..."
          npm install

      - name: Compile contracts
        working-directory: hardhat
        run: |
          echo "🔨 Compiling contracts..."
          npx hardhat compile

      - name: Debug Hardhat deployer account and balance
        working-directory: hardhat
        env:
          HARDHAT_DEPLOYER_KEY: "0x4f3edf983ac636a65a842ce7c78d9aa706d3b113b37a2a85c6e4b8fdc5b8a7e6"
        run: |
          echo "🔎 Checking deployer address and balance..."
          echo "Using deployer key: $HARDHAT_DEPLOYER_KEY"
          echo "Running balance check with Hardhat..."
          echo "
          const { ethers } = require('hardhat');
          (async () => {
            const signer = (await ethers.getSigners())[0];
            const balance = await signer.getBalance();
            console.log('Deployer address:', signer.address);
            console.log('Deployer balance:', ethers.utils.formatEther(balance), 'ETH');
          })();
          " > check-balance.js
          npx hardhat run check-balance.js --network localhost


      - name: Deploy contracts using Ignition
        working-directory: hardhat
        env:
          HARDHAT_DEPLOYER_KEY: "0x4f3edf983ac636a65a842ce7c78d9aa706d3b113b37a2a85c6e4b8fdc5b8a7e6"
        run: |
          echo "🚀 Deploying contracts using Ignition..."
          echo "yes" | npx hardhat ignition deploy ./ignition/modules/Lock.js --network localhost

      - name: Check Geth devnet chain info
        run: |
          echo "🧾 Chain ID:"
          curl -s -X POST http://localhost:8545 \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","method":"eth_chainId","params":[],"id":1}'

      - name: Commit container as new image with contracts
        run: |
          echo "📦 Committing container to image: devnet-with-contracts"
          docker ps
          docker commit geth-devnet ghcr.io/${{ github.repository_owner }}/go-ethereum:devnet-with-contracts
          docker images

      - name: Debug Geth RPC again
        run: |
          echo "📡 Checking RPC..."
          curl -s http://localhost:8545

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push new image
        run: |
          echo "📤 Pushing image to GHCR..."
          docker push ghcr.io/${{ github.repository_owner }}/go-ethereum:devnet-with-contracts
