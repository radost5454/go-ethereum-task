name: Deploy Contracts to Devnet

on:
  # pull_request:
  #   types: [closed]
  workflow_dispatch:

jobs:
  deploy_contracts:
    # if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CI:Deploy')
    runs-on: ubuntu-latest
    outputs:
      contract_address: ${{ steps.deploy.outputs.contract_address }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Geth devnet container
        run: |
          docker run -d --name geth-devnet -p 8545:8545 \
            ghcr.io/${{ github.repository_owner }}/go-ethereum:dev-latest \
            geth \
              --dev \
              --dev.period 1 \
              --datadir /tmp/devdatadir \
              --http --http.addr 0.0.0.0 --http.port 8545 \
              --http.api eth,net,web3,personal \
              --allow-insecure-unlock

      - name: Wait for Geth RPC to be available
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8545 >/dev/null; then
              echo "✅ Geth RPC is up!"
              break
            fi
            sleep 3
          done
          curl -s http://localhost:8545 || exit 1

      - name: Show dev account used by Geth
        run: docker exec geth-devnet geth --exec "eth.accounts" attach http://localhost:8545

      - name: Install Hardhat dependencies
        working-directory: hardhat
        run: npm install

      - name: Compile contracts
        working-directory: hardhat
        run: npx hardhat compile

      - name: Fund the deployer from Geth default account
        run: |
          docker exec geth-devnet geth --exec "eth.sendTransaction({
            from: eth.accounts[0],
            to: '0xe260c22167D6e68FDc9d465C3751c1224a3962D3',
            value: web3.toWei(100, 'ether')
          })" attach http://localhost:8545
          sleep 5

      - name: Deploy contracts using Ignition
        id: deploy
        working-directory: hardhat
        env:
          HARDHAT_DEPLOYER_KEY: "0x59c6995e998f97a5a004497e5da0da3eb20c29e0cde8c3c2d20c3eab366d8e84"
        run: |
          CONTRACT_ADDRESS=$(echo "yes" | npx hardhat ignition deploy ./ignition/modules/Lock.js --network geth --verbose 2>&1 | grep -o "LockModule#Lock - 0x[a-fA-F0-9]\{40\}" | awk '{print $3}')
          echo "contract_address=$CONTRACT_ADDRESS" >> $GITHUB_OUTPUT
          echo "$CONTRACT_ADDRESS" > contract_address.txt
          docker exec geth-devnet geth --exec "eth.getCode('$CONTRACT_ADDRESS')" attach http://localhost:8545 | grep -qv "^0x$"

      - name: Upload contract address
        uses: actions/upload-artifact@v4
        with:
          name: contract-address
          path: contract_address.txt

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Stop container and copy devdatadir
        run: |
          docker stop geth-devnet
          docker cp geth-devnet:/tmp/devdatadir ./devdatadir

      - name: Build and push image with pre-deployed contracts
        run: |
          echo -e "FROM ghcr.io/${{ github.repository_owner }}/go-ethereum:dev-latest\nCOPY devdatadir /tmp/devdatadir" > Dockerfile.devnet
          docker build -f Dockerfile.devnet -t ghcr.io/${{ github.repository_owner }}/go-ethereum:${{ env.IMAGE_TAG }} .
          docker push ghcr.io/${{ github.repository_owner }}/go-ethereum:${{ env.IMAGE_TAG }}

  test_contracts:
    needs: deploy_contracts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Geth devnet with pre-deployed contracts
        run: |
          docker run -d --name geth-devnet -p 8545:8545 \
            ghcr.io/${{ github.repository_owner }}/go-ethereum:${{ env.IMAGE_TAG }} \
            geth \
              --dev \
              --dev.period 1 \
              --datadir /tmp/devdatadir \
              --http --http.addr 0.0.0.0 --http.port 8545 \
              --http.api eth,net,web3,personal \
              --allow-insecure-unlock

      - name: Wait for Geth RPC to be available
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8545 >/dev/null; then
              echo "✅ Geth RPC is up!"
              break
            fi
            sleep 3
          done
          curl -s http://localhost:8545 || exit 1

      - name: Run Hardhat tests against pre-deployed contracts
        working-directory: hardhat
        env:
          HARDHAT_NETWORK: geth
          CONTRACT_ADDRESS: ${{ needs.deploy_contracts.outputs.contract_address }}
        run: |
          echo "Running tests on: $CONTRACT_ADDRESS"
          npx hardhat test test/test.js --network geth