name: Deploy and Test Contracts

on:
  pull_request:
    types: [closed]

jobs:
  deploy_contracts:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CI:Deploy')
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.set_output.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set image tag
        id: set_output
        run: echo "image_tag=devnet-with-contracts" >> $GITHUB_OUTPUT

      - name: Start Geth devnet
        run: |
          docker run -d --name geth-devnet -p 8545:8545 \
            ghcr.io/${{ github.repository_owner }}/go-ethereum:dev-latest \
            geth --http --http.addr 0.0.0.0 --http.port 8545 \
                 --http.api eth,net,web3,txpool,personal \
                 --dev --datadir /data

      - name: Wait for Geth RPC
        run: |
          for i in {1..10}; do
            curl -s http://localhost:8545 && break
            echo "Waiting for Geth RPC..." && sleep 3
          done

      - name: Install Hardhat dependencies
        working-directory: hardhat
        run: npm install

      - name: Compile contracts
        working-directory: hardhat
        run: npx hardhat compile

      - name: Deploy contracts using Ignition and save address
        working-directory: hardhat
        run: |
          ADDRESS=$(npx hardhat ignition deploy ./ignition/modules/Lock.js --network localhost | grep -oP '0x[a-fA-F0-9]{40}' | head -1)
          echo "Deployed contract address: $ADDRESS"
          echo $ADDRESS > ../lock-address.txt

      - name: Upload contract address
        uses: actions/upload-artifact@v4
        with:
          name: lock-address
          path: lock-address.txt

      - name: Commit container with deployed contracts
        run: |
          docker commit geth-devnet ghcr.io/${{ github.repository_owner }}/go-ethereum:${{ steps.set_output.outputs.image_tag }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push devnet-with-contracts image
        run: docker push ghcr.io/${{ github.repository_owner }}/go-ethereum:${{ steps.set_output.outputs.image_tag }}


  test_contracts:
    needs: deploy_contracts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull predeployed image
        run: docker pull ghcr.io/${{ github.repository_owner }}/go-ethereum:${{ needs.deploy_contracts.outputs.image_tag }}

      - name: Start devnet with predeployed contracts
        run: |
          docker run -d --name geth-test -p 8545:8545 \
            ghcr.io/${{ github.repository_owner }}/go-ethereum:${{ needs.deploy_contracts.outputs.image_tag }} \
            geth --http --http.addr 0.0.0.0 --http.port 8545 \
                 --http.api eth,net,web3,txpool,personal \
                 --dev --datadir /data

      - name: Wait for Geth
        run: |
          for i in {1..10}; do
            curl -s http://localhost:8545 && break
            echo "Waiting for Geth..." && sleep 3
          done

      - name: Download contract address
        uses: actions/download-artifact@v4
        with:
          name: lock-address

      - name: Set LOCK_ADDRESS env variable
        run: echo "LOCK_ADDRESS=$(cat lock-address/lock-address.txt)" >> $GITHUB_ENV

      - name: Install Hardhat dependencies
        working-directory: hardhat
        run: npm install

      - name: Debug: Print loaded contract address
        run: echo "Using contract at $LOCK_ADDRESS"


      - name: Run Hardhat test on predeployed contract
        working-directory: hardhat
        run: |
          npx hardhat test test/checkPredeployed.js --network devnet
