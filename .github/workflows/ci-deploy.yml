name: Deploy Contracts to Devnet

on:
  workflow_dispatch:

jobs:
  deploy_contracts:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸš€ Start Geth devnet container
        run: |
          docker run -d --name geth-devnet -p 8545:8545 \
            ghcr.io/${{ github.repository_owner }}/go-ethereum:dev-latest \
            geth \
              --dev \
              --datadir /tmp/devdatadir \
              --http --http.addr 0.0.0.0 --http.port 8545 \
              --http.api eth,net,web3,personal --allow-insecure-unlock

      - name: â³ Wait for Geth RPC
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8545 > /dev/null; then
              echo "âœ… Geth RPC is up!"
              break
            fi
            echo "â³ Still waiting for Geth RPC..."
            sleep 3
          done
          curl -s http://localhost:8545 || (echo "âŒ Geth RPC did not respond" && exit 1)

      - name: ğŸ§ª Check Hardhat directory structure
        run: ls -R hardhat

      - name: ğŸ“¦ Install Hardhat dependencies
        working-directory: hardhat
        run: |
          npm install

      - name: ğŸ”¨ Compile contracts
        working-directory: hardhat
        run: |
          npx hardhat compile

      - name: âœ… Run Hardhat unit tests (Waffle + Mocha)
        working-directory: hardhat
        run: |
          npx hardhat test

      - name: ğŸš€ Deploy contracts to Geth devnet
        working-directory: hardhat
        run: |
          npx hardhat run scripts/deploy.js --network geth

      - name: ğŸ” Check chain ID
        run: |
          curl -s -X POST http://localhost:8545 \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","method":"eth_chainId","params":[],"id":1}'

      - name: ğŸ“¸ Commit container as new image with contracts
        run: |
          docker commit geth-devnet ghcr.io/${{ github.repository_owner }}/go-ethereum:devnet-with-contracts

      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Push updated Geth image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/go-ethereum:devnet-with-contracts
