name: Deploy Contracts to Devnet

on:
  # pull_request:
  #   types: [closed]
  workflow_dispatch:


jobs:
  deploy_contracts:
    # if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CI:Deploy')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Geth devnet container
        run: |
          echo "ğŸš€ Starting Geth devnet container..."
          docker run -d --name geth-devnet -p 8545:8545 \
            ghcr.io/${{ github.repository_owner }}/go-ethereum:dev-latest \
            geth --http --http.addr 0.0.0.0 --http.port 8545 \
                 --http.api eth,net,web3,personal \
                 --dev
          docker ps -a

      - name: Wait for Geth RPC to be available
        run: |
          echo "âŒ› Waiting for Geth RPC..."
          for i in {1..10}; do
            if curl -s http://localhost:8545 >/dev/null; then
              echo "âœ… Geth RPC is up!"
              break
            fi
            echo "â³ Still waiting for Geth RPC..."
            sleep 3
          done
          curl -s http://localhost:8545 || (echo "âŒ Geth RPC did not respond" && exit 1)

      - name: Check Hardhat directory structure
        run: |
          echo "ğŸ“ Verifying hardhat project structure..."
          ls -R hardhat

      - name: Install Hardhat dependencies
        working-directory: hardhat
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install

      - name: Compile contracts
        working-directory: hardhat
        run: |
          echo "ğŸ› ï¸ Compiling contracts..."
          npx hardhat compile

      - name: Deploy contracts using Ignition
        working-directory: hardhat
        run: |
          echo "ğŸš€ Deploying contracts..."
          npx hardhat ignition deploy ./ignition/modules/Lock.js --network localhost

      - name: Debug deployed contract state (optional)
        run: |
          echo "ğŸ” Checking Geth devnet state after deployment..."
          docker exec geth-devnet geth attach --exec "eth.accounts"
          docker exec geth-devnet geth attach --exec "eth.getBlock('latest')"

      - name: Commit container as new image with contracts
        run: |
          echo "ğŸ“¦ Committing container to image: devnet-with-contracts"
          docker ps
          docker commit geth-devnet ghcr.io/${{ github.repository_owner }}/go-ethereum:devnet-with-contracts
          docker images

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push new image
        run: |
          echo "ğŸš¢ Pushing image to GHCR..."
          docker push ghcr.io/${{ github.repository_owner }}/go-ethereum:devnet-with-contracts
